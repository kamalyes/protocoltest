registerv2:
    accept: '*/*'
    accept-encoding: gzip
    accept-language: zh-TW,zh;q=0.9,en-US;q=0.8,en;q=0.7,zh-CN;q=0.6
    content-type: application/x-www-form-urlencoded; charset=UTF-8
    desc: 描述信息
    postData:
        mimeType: application/x-www-form-urlencoded; charset=UTF-8
        params:
        -   name: username
            value: Interface_test
        -   name: password
            value: '12356789'
        -   name: repassword
            value: '12356789'
        -   name: verifyCode
            value: '2020'
        size: 77
        text: username=Interface_test&password=12356789&repassword=12356789&verifyCode=2020
    referer: https://www.wanandroid.com/blog/show/2
    relevance:
        rel_data: 关联的数据参数
        rel_type: 关联数据-Json/FromData格式
    request:
        cookies: ${cookies}
        httpVersion: HTTP/1.1
        method: POST
        url: https://www.wanandroid.com/user/registerV2
