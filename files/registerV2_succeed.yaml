        check_type: check_json
        expected_code: 200
        expected_content: '{''size'': 252, ''mimeType'': ''application/json;charset=UTF-8'',
            ''base64'': '''',
            ''text'': ''{"data":{"admin":false,"chapterTops":[],"coinCount":0,"collectIds":[],"email":"","icon":"","id":102191,"nickname":"Interface_test","password":"","publicName":"Interface_test","token":"","type":0,"username":"Interface_test"},"errorCode":0,"errorMsg":""}''}'
        expected_text: OK
    user-agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML,
        like Gecko) Chrome/91.0.4472.101 Safari/537.36
