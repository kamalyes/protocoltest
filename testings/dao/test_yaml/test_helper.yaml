config:
- headers:
    accept: application/json, text/plain, */*
    accept-encoding: gzip
    accept-language: zh-CN,zh;q=0.9
    content-type: application/json;charset=UTF-8
    user-agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML,
      like Gecko) Chrome/92.0.4515.107 Safari/537.36
- allures:
    feature: 函数助手测试(部分参数固定值仅做测试)
    severity: normal
- request:
    method: get
    url:  [localhost,8001]
test_setup:
  search_001:
    allures:
      severity: critical
      description: 这是继承测试的用例描述
      story: 单条url&全局的用户自定义变量
    headers:
      accept: application/json, text/plain, */*
      accept-encoding: gzip
      accept-language: zh-CN,zh;q=0.9
    request:
      method: post
      url:  https://www.so.com/s
      params: {"Int": "{{Int}}","ComputeTime": "{{ComputeTime}}","Letters": "{{Letters}}","Sample": "{{Sample}}"}
    validations:
      expected_code: 200
      expected_content: {"code":200,"message":"","error":"","details":null}
      expected_time: 10
      expected_border: [left,own,right]
    sql:
      before_call_sql:
      before_do_sql:
      after_call_sql:
      after_do_sql:
  search_002:
    allures:
      severity: critical
      description: 这是继承测试的用例描述
      story: 合法的url配置&单例调用随机变量
    headers:
      accept: application/json, text/plain, */*
      accept-encoding: gzip
      accept-language: zh-CN,zh;q=0.9
    request:
      method: get
      url:  [localhost,8001]
      params: {"Int": "${randInt}","ComputeTime": "${randTime(10timestamp)}","Letters": "${randLetters}","Sample": "${randSample}"}
    validations:
      expected_code: 200
      expected_content: {"code":200,"message":"","error":"","details":null}
      expected_time: 10
  search_003:
    allures:
      severity: critical
      description: 这是继承测试的用例描述
      story: 单列表&混合数据
    headers:
      accept: application/json, text/plain, */*
      accept-encoding: gzip
      accept-language: zh-CN,zh;q=0.9
    request:
      method: get
      url:  [localhost,8001]
      params: {"Int": "${randInt()}","ComputeTime": "{{ComputeTime}}","Letters": "${randLetters}","Sample": "固定值001555"}
    validations:
      expected_code: 200
      expected_content: {"code":200,"message":"","error":"","details":null}
      expected_time: 10
  search_005:
    allures:
      severity: critical
      description: 这是继承测试的用例描述
      story:  引用后置处理后的变量&固定值
    headers:
      accept: application/json, text/plain, */*
      accept-encoding: gzip
      accept-language: zh-CN,zh;q=0.9
    request:
      method: get
      url:  [localhost,8001]
      params: {"Int": 1 ,"ComputeTime": 2020-09-21 15:00 ,"Letters": "$VAR_TEST_001","Sample": "$VAR_TEST_002"}
    validations:
      expected_code: 200
      expected_content: {"code":200,"message":"","error":"","details":null}
      expected_time: 10
  search_006:
    allures:
      severity: critical
      description: 这是继承测试的用例描述
      story: 混合类型
    headers:
      accept: application/json, text/plain, */*
      accept-encoding: gzip
      accept-language: zh-CN,zh;q=0.9
    request:
      method: get
      url:  [localhost,8001]
      params: {"Int": 1 ,"ComputeTime": "{{ComputeTime}}" ,"Letters": "$VAR_TEST_001","Sample": "$VAR_TEST_002"}
    validations:
      expected_code: 200
      expected_content: {"code":200,"message":"","error":"","details":null}
      expected_time: 10
  search_007:
    #depends: ["test_helper.yaml""search_001","search_002"]
    depends: {"path":"test_helper.yaml","case":["search_001","search_002"]}
    allures:
      severity: critical
      description: 这是继承测试的用例描述
      story: 错误url
    headers:
      accept: application/json, text/plain, */*
      accept-encoding: gzip
      accept-language: zh-CN,zh;q=0.9
    request:
      method: get
      url:  localhost
      params: {"Int": 1 ,"ComputeTime": 2020-09-21 15:00 ,"Letters": "$VAR_TEST_001","Sample": "$VAR_TEST_002"}
    validations:
      expected_code: 200
      expected_content: {"code":200,"message":"","error":"","details":null}
      expected_time: 10
  search_008:
    allures:
      severity: critical
      description: 这是继承测试的用例描述
      story: 错误url001
    headers:
      accept: application/json, text/plain, */*
      accept-encoding: gzip
      accept-language: zh-CN,zh;q=0.9
    request:
      method: get
      url:  https
      params: {"Int": 1 ,"ComputeTime": 2020-09-21 15:00 ,"Letters": "Letters","Sample": "Sample"}
    validations:
      expected_code: 200
      expected_content: {"code":200,"message":"","error":"","details":null}
      expected_time: 10
  search_009:
    allures:
      severity: critical
      description: 这是继承测试的用例描述
      story: 无请求参数&效验
    request:
      method: get
      url:  http://10.1.1.78:11008/swagger/doc.json
    validations:
      expected_code: 200
      expected_field:
        $.basePath: [str_eq,""]
        $.swagger: [">",5.6]
        $.host: "10.1.1.78:11008"
      expected_time: 10
